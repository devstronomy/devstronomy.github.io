<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Computations Playground</title>
    <link href="styles.css" rel="stylesheet" />
    <!-- The same font as in the Devstronomy. -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
    <script type="module" src="modules/main.js"></script>
  </head>

  <body>
    <div id="textContainer">
      <div id="header" class="box">Simulation of the Solar System with <b>mean orbits</b></div>
      <div id="content">
        <form class="ib box">
          <input
            type="radio"
            id="circular-orbit"
            name="simulation"
            value="Circular Orbits"
            checked
          />
          <label for="circular-orbit">Circular Orbits</label><br />
          <input id="elliptical-orbit" type="radio" name="simulation" value="Elliptical Orbits" />
          <label for="elliptical-orbit">Elliptical Orbits</label>
        </form>
        <div id="statusContainer" class="ib boxPlain"><span id="status"></span></div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
