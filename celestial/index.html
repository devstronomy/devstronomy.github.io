<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Computations Playground</title>
    <link href="styles.css" rel="stylesheet" />
    <!-- The same font as in the Devstronomy. -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
    <script type="module" src="modules/main.js"></script>
  </head>

  <body>
    <div id="loading-indicator">Loading...</div>
    <div id="textContainer">
      <div id="header" class="box">Loading...</div>
      <div id="content">
        <form class="ib box">
          <input type="radio" id="ellipse" name="scene-type" value="ellipse" />
          <label for="ellipse">Ellipse</label><br />

          <input id="mean-orbits" type="radio" name="scene-type" value="mean-orbits" checked />
          <label for="mean-orbits">Circular Orbits</label>
        </form>
        <div id="statusContainer" class="ib boxPlain">
          <span id="status"></span>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
